{% extends 'layout.html' %}

{% block title %}
    Doctus - login
{% endblock %}

{% block content %}
    <h1>Login into your account</h1>
    <form class="form" action="/users/login/" method="post" >
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% endif %}
        <button class="submit">Submit</button>
    </form>
{% endblock %}
