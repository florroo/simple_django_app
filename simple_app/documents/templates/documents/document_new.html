{% extends 'layout.html' %}

{% block title %}
    Doctus - new document
{% endblock %}

{% block content %}
    <h1> new document</h1>
    <form class="form" method="post" action="{% url 'documents:new-document' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title of the document</label><input type="text" name="title" id="title_file" required>
        <label for="description">Description of the document</label><input type="text" name="description" id="description_file">
        <label for="file">Select your file</label><input type="file" name="file" id="file" required>
        <button class="submit">Submit</button>
    </form>
{% endblock %}
