{% extends 'layout.html' %}

{% block title %}
    documents
{% endblock %}

{% block content %}
    <section>
        <h1>your documents</h1>
        {% for document in documents %}
            <article class="document">
                <h2>{{ document.title }}</h2>
                <p>{{ document.category }}</p>
                <p>{{ document.date}}</p>
            </article>
        {% endfor %}
        <p>you can go back by clicking this <a href="/">link</a></p>
    </section>
{% endblock %}
